<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProfessorLabel" jhiTranslate="turmas2App.professor.home.createOrEditLabel">Create or edit a Professor</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!professor.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="professor.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="turmas2App.professor.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="professor.nome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="turmas2App.professor.cargaHoraria" for="field_cargaHoraria">Carga Horaria</label>
            <input type="number" class="form-control" name="cargaHoraria" id="field_cargaHoraria"
                [(ngModel)]="professor.cargaHoraria" />
        </div>

        <div class="form-group">
            <label jhiTranslate="turmas2App.professor.turmas" for="field_turmas">Turmas</label>
            <select class="form-control" id="field_turmas" multiple name="turmas" [(ngModel)]="professor.turmas">
                <option [ngValue]="getSelected(professor.turmas, turmaOption)" *ngFor="let turmaOption of turmas; trackBy: trackTurmaById">{{turmaOption.numero}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
