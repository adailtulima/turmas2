
<div *ngIf="professor">
    <h2><span jhiTranslate="turmas2App.professor.detail.title">Professor</span> {{professor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="turmas2App.professor.nome">Nome</span></dt>
        <dd>
            <span>{{professor.nome}}</span>
        </dd>
        <dt><span jhiTranslate="turmas2App.professor.cargaHoraria">Carga Horaria</span></dt>
        <dd>
            <span>{{professor.cargaHoraria}}</span>
        </dd>
        <dt><span jhiTranslate="turmas2App.professor.turmas">Turmas</span></dt>
        <dd>
            <span *ngFor="let turmas of professor.turmas; let last = last">
                <a [routerLink]="['/turma', turmas?.id ]">{{turmas.numero}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'professor/'+ professor.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
