<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAlunoLabel" jhiTranslate="turmas2App.aluno.home.createOrEditLabel">Create or edit a Aluno</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!aluno.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="aluno.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="turmas2App.aluno.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="aluno.nome" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="turmas2App.aluno.dataNascimento" for="field_dataNascimento">Data Nascimento</label>
            <div class="input-group">
                <input id="field_dataNascimento" type="text" class="form-control" name="dataNascimento" ngbDatepicker  #dataNascimentoDp="ngbDatepicker" [(ngModel)]="aluno.dataNascimento"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="dataNascimentoDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="turmas2App.aluno.idade" for="field_idade">Idade</label>
            <input type="number" class="form-control" name="idade" id="field_idade"
                [(ngModel)]="aluno.idade" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="turmas2App.aluno.matricula" for="field_matricula">Matricula</label>
            <input type="text" class="form-control" name="matricula" id="field_matricula"
                [(ngModel)]="aluno.matricula" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="turmas2App.aluno.sexo" for="field_sexo">Sexo</label>
            <input type="text" class="form-control" name="sexo" id="field_sexo"
                [(ngModel)]="aluno.sexo" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="turmas2App.aluno.turma" for="field_turma">Turma</label>
            <select class="form-control" id="field_turma" name="turma" [(ngModel)]="aluno.turma" >
                <option [ngValue]="null"></option>
                <option [ngValue]="turmaOption.id === aluno.turma?.id ? aluno.turma : turmaOption" *ngFor="let turmaOption of turmas; trackBy: trackTurmaById">{{turmaOption.numero}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
